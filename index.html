<p class="text-component">10 Lives, 10 Stories, One Message was a competition to elicit and share compelling human-interest stories that demonstrate the power of social and behavior change (SBC) to improve family planning and reproductive health (FP/RH) outcomes. </p>
<img src="media/723ec0d369fb731ac5e37743fe31c19c/gettyimages-184335539-full.jpg" alt=""  class="image-component"/>
<p class="text-component">A panel of judges composed of experts in SBC and reproductive health from USAID, FP2030, and Breakthrough ACTION selected ten winners whose stories were turned into videos and written briefs.</p>
<img src="media/be5102502a6115fb8f643764b2db4efe/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/be5102502a6115fb8f643764b2db4efe/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Employee Stock Ownership Program (ESOP)</p>
<p class="text-component">Improving SBC for service delivery</p>
<p class="text-component">SBC is an underutilized tool for improving family planning service delivery</p>
<p class="text-component">Video Stories</p>
<p class="text-component">First Place Winners
•  Grandmother Project: Change Through Culture 
•  ZanaAfrica
•  Pathfinder International 
•  Abt Associates
•  HealthRight International 

Second Place Winners
•  The Institute of Reproductive Health at Georgetown University
•  GOAL Sierra Leone
•  Family Planning Association of Malawi
•  IntraHealth International 
•  MOMENTUM Integrated Health Resilience 

</p>
<p class="text-component">The first-place winners worked with Radiant Media Collaborative to create short videos that brought their stories to life. Second-place winners worked with Breakthrough ACTION to develop stories into technical briefs that grow the body of knowledge in the field of SBC. </p>
<p class="text-component">Focus areas of national Costed Implementation Plans (CIPs) and annual action plans </p>
<p class="text-component">Competition Winners</p>
<p class="text-component">Result</p>
<img src="media/0d06ce6cc2e1aae1549fc6d881d219a6/plus-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Written Stories</p>
<p class="text-component">•  Motivation
•  Satisfaction
•  Norms</p>
<p class="text-component">We need to work together to:</p>
<p class="text-component">Motivate demand for family planning before seeking services</p>
<p class="text-component">1</p>
<p class="text-component">Hover on graph to explore how SBC improves health outcomes thoughout the Circle of Care</p>
<p class="text-component">In many cases, social change cuts across multiple health and development sectors and can serve as an opportunity to promote greater program integration</p>
<p class="text-component">Enhance understanding of the provider perspective, including:</p>
<p class="text-component">Better coordinate SBC and service delivery investments</p>
<p class="text-component">Compile more evidence about effective provider behavior change approaches</p>
<p class="text-component">Agree upon, adhere to, and report according to a uniform bank of process, output, outcome, and impact indicators, disaggregated by sex and age as necessary</p>
<img src="media/be5102502a6115fb8f643764b2db4efe/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/be5102502a6115fb8f643764b2db4efe/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/0d06ce6cc2e1aae1549fc6d881d219a6/plus-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Strengthen the links between actors working at a variety of levels, including:</p>
<p class="text-component">•  Individual-level behavior change
•  Policy and structural change
•  Norms shifting and gender 
   transformative interventions</p>
<p class="text-component">•  Human rights advocacy
•  Community health</p>
<p class="text-component">Seek consensus on a prioritized set of measurement indicators and processes to measure social change </p>
<p class="text-component">Increase attention to ethical considerations related to shifting social and gender norms and broad social change</p>
<p class="text-component">Apply existing social change theories to program design</p>
<p class="text-component">Improve our capacity to identify, respond to, and measure our progress in addressing social and gender factors that impact family planning outcomes</p>
<p class="text-component">Normative dimensions</p>
<p class="text-component">1</p>
<p class="text-component">Policy and structural factors</p>
<p class="text-component">2</p>
<p class="text-component">Social accountability</p>
<p class="text-component">3</p>
<p class="text-component">In many cases, social change cuts across multiple health and development sectors and can serve as an opportunity to promote greater program integration</p>
<p class="text-component">Social change includes a mix of approaches in:  </p>
<p class="text-component">We need to work together to:</p>
<p class="text-component">Employee Stock Ownership Program (ESOP)</p>
<p class="text-component">Supporting social change for family planning</p>
<p class="text-component">Greater emphasis on social change is critical to achieving family planning goals</p>
<p class="text-component">Seek out innovations in referral systems (e.g., mobile-based referrals) to overcome service-seeking barriers using SBC approaches.</p>
<p class="text-component">Improve quality of care with better client experience and improved provider attitudes and behaviors </p>
<p class="text-component">Improve the client-provider interaction during service delivery</p>
<p class="text-component">2</p>
<p class="text-component">Support family planning use 
after services are received</p>
<p class="text-component">3</p>
<p class="text-component">Expert stakeholder consultations</p>
<p class="text-component">Recent evidence 
summaries</p>
<img src="media/5ab79780769d913cd01dbd8d10b37d1e/image.svg" alt=""  class="image-component"/>
<img src="media/c75f155b8ee805fe5fd8f877651d6265/image.svg" alt=""  class="image-component"/>
<img src="media/be5102502a6115fb8f643764b2db4efe/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/be5102502a6115fb8f643764b2db4efe/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/0d06ce6cc2e1aae1549fc6d881d219a6/plus-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Document effective integrated programs that meet young people’s needs for positive youth development, including:</p>
<p class="text-component">•  Meaningful employment
•  Safety</p>
<p class="text-component">•  A gender equitable world</p>
<p class="text-component">Prioritize youth as a cross-cutting issue across family planning programs, rather than as a separate program discipline</p>
<p class="text-component">Increase youth-driven SBC programs and meaningful youth engagement and partnership</p>
